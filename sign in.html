<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Every article has a story<br> Start yours today!</h2>
            <img src="signin.png" alt="Illustration" class="side-image">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign In</h2>
                <form>
                    <div class="form-group">
                        <label for="email" >Username or E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your username or email address">
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
